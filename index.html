<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/alien-icon.png" />
    <title>Alienic Ride</title>
    <link rel="stylesheet" href="style.css" />
    <script src="game.js" defer></script>
  </head>
  <body>
    <div class="background"></div>
    <img src="images/Alien.png" alt="alien-img" class="alien" id="alien-1" />
    <div class="message">
     <p id= "main_message">Press <span style="color: lightgreen"> Space Bar </span> to start your Alienic Ride!
      </p>
      <p>
       <br>Use <span style="color: lightgreen">Space Bar </span>Or
        <span style="color: lightgreen">Arrow Up </span> Key to Control.
      </p>
    </div>
    
    <div class="score">
      <span class="score_title"></span>
      <span class="score_value"></span>
    </div>
    <div class="highscore">
      <span class="highscore_title"></span>
      <span class="highscore_value"></span>
    </div>
  </body>
</html>
